<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlo de Gastos - Casamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SortableJS Library for Drag and Drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        // Configuração do Tailwind CSS para o modo escuro
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .task-item.completed .item-name,
        .task-item.completed .item-date,
        .task-item.completed .item-responsible {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .dark .task-item.completed .item-name,
        .dark .task-item.completed .item-date,
        .dark .task-item.completed .item-responsible {
            color: #4b5563;
        }
        .edit-input {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            width: 100%;
        }
        #app-loader {
            display: flex; /* Shown by default now */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        .dark #app-loader {
             background-color: rgba(17, 24, 39, 0.8);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Styles for drag and drop */
        .category-card.sortable-ghost {
            opacity: 0.4;
            background: #dbeafe;
        }
        .task-item.sortable-ghost {
            opacity: 0.4;
            background: #eff6ff;
        }
        .handle {
            cursor: grab;
        }
        .handle:active {
            cursor: grabbing;
        }
        .category-title-text {
            cursor: text;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- App Loader -->
    <div id="app-loader">
        <div class="loader"></div>
    </div>

    <!-- Main App Screen -->
    <div id="main-app" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">
            <header class="text-center mb-10 relative">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">Planeamento de Gastos do Casamento</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">ID Partilhado: <strong id="shared-id-display" class="text-blue-600 dark:text-blue-400">pemily1601</strong></p>
                <button id="theme-toggle" class="absolute top-0 right-0 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none">
                    <i id="theme-toggle-dark-icon" class="fas fa-moon text-xl hidden"></i>
                    <i id="theme-toggle-light-icon" class="fas fa-sun text-xl hidden"></i>

            </header>

            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Coluna de Categorias -->

                <!-- Coluna de Resumo e Ações -->

                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-lg"><span class="font-medium text-gray-700 dark:text-gray-300">Custo Total:</span><span id="grand-total" class="font-bold text-blue-600 dark:text-blue-400">R$ 0,00</span></div>
                            <div class="flex justify-between items-center text-lg"><span class="font-medium text-gray-700 dark:text-gray-300">Total Pago:</span><span id="paid-total" class="font-bold text-green-600 dark:text-green-400">R$ 0,00</span></div>
                            <div class="flex justify-between items-center text-lg"><span class="font-medium text-gray-700 dark:text-gray-300">Total Pendente:</span><span id="pending-total" class="font-bold text-red-600 dark:text-red-400">R$ 0,00</span></div>

                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Adicionar Nova Categoria</h3>
                        <div class="flex space-x-2">
                            <input type="text" id="new-category-name" placeholder="Ex: Lua de Mel" class="flex-grow block w-full rounded-md border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">

        const app = initializeApp(firebaseConfig);

        let expenseData;
        const currentWeddingId = 'pemily1601';
        let unsubscribe; 
        let expenseChart = null;

        const defaultData = {

            ],

                { "name": "Cabelo (Dia da Noiva)", "value": 280.00, "completed": false, "date": "", "responsible": "Camily" },
                { "name": "Telão Pré-wedding?", "value": 0, "completed": false, "date": "", "responsible": "N/A" },
                { "name": "Polaroid", "value": 0, "completed": false, "date": "", "responsible": "N/A" },
                { "name": "Arco?", "value": 0, "completed": false, "date": "", "responsible": "N/A" },

                { "name": "Sapato noiva", "value": 0, "completed": false, "date": "", "responsible": "Camily" }
            ],
            "Ainda para Setembro – Cartão de crédito Pedro": [
                { "name": "40 Envelopes para os convites", "value": 0, "completed": false, "date": "2025-09-30", "responsible": "Pedro" },
                { "name": "40 lacres para convites", "value": 0, "completed": false, "date": "2025-09-30", "responsible": "Pedro" },

            "Ainda para Outubro – Cartão de Crédito – Camily": [

                { "name": "Roupão das madrinhas", "value": 0, "completed": false, "date": "2025-10-31", "responsible": "Camily" },
                { "name": "Roupão das mães", "value": 0, "completed": false, "date": "2025-10-31", "responsible": "Camily" }
            ],
            "Para Novembro": [
                { "name": "Quadro receptivo entrada Shoppe", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "N/A" },
                { "name": "Lembrancinhas – Velas Shoppe", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "N/A" },
                { "name": "Bem casados", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "N/A" },
                { "name": "Doces tradicionais", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "N/A" },
                { "name": "Bolo – Tortas Doquinha – Mãe Beta", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "Mãe Beta" },
                { "name": "Topo do bolo noivinhos e max – Suelen", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "Suelen" },
                { "name": "Doces finos – Mãe Cristina", "value": 0, "completed": false, "date": "2025-11-30", "responsible": "Mãe Cristina" }
            ],
            "Ainda para Dezembro": [
                { "name": "Impressão centro de mesas", "value": 0, "completed": false, "date": "2025-12-31", "responsible": "N/A" },
                { "name": "Impressão adesivos chaves da caixa", "value": 0, "completed": false, "date": "2025-12-31", "responsible": "N/A" },
                { "name": "Impressão lágrimas de alegria", "value": 0, "completed": false, "date": "2025-12-31", "responsible": "N/A" },
                { "name": "QR CODE pix gravata", "value": 0, "completed": false, "date": "2025-12-31", "responsible": "N/A" }
            ]
        };

        const saveData = async () => {
            if (!currentWeddingId) return;
            try {
                const docRef = doc(db, "weddings", currentWeddingId);
                await setDoc(docRef, { expenses: expenseData });
            } catch (error) {
                console.error("Error saving data: ", error);
                alert("Não foi possível salvar os dados.");
            }
        };

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        const renderChart = () => {
            const isDarkMode = document.documentElement.classList.contains('dark');
            const textColor = isDarkMode ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
            
            Chart.defaults.color = textColor;

            const ctx = chartCanvas.getContext('2d');
            const labels = Object.keys(expenseData);
            const data = labels.map(categoryName => 
                (expenseData[categoryName] || []).reduce((sum, item) => sum + (item.value || 0), 0)
            );
            
            const backgroundColors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#6366F1', '#F97316', '#FBBF24', '#22C55E', '#38BDF8', '#FB923C'];

            if (expenseChart) {
                expenseChart.destroy();
            }

            expenseChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Gastos por Categoria',
                        data: data,
                        backgroundColor: (context) => backgroundColors[context.dataIndex % backgroundColors.length],
                        hoverOffset: 4,
                        borderColor: isDarkMode ? '#1f2937' : '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { 
                        legend: { 
                            position: 'top',
                            labels: { color: textColor }
                        }, 
                        tooltip: { callbacks: { label: (c) => `${c.label}: ${formatCurrency(c.parsed)}` } } 
                    }
                }
            });
        };

        const render = () => {
            if (!expenseData) return;
            categoriesContainer.innerHTML = '';
            
            let grandTotal = 0, paidTotal = 0;

            for (const categoryName in expenseData) {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg category-card';
                categoryCard.dataset.categoryName = categoryName;
                
                let categoryTotal = 0;
                let categoryPaid = 0;
                let itemsHtml = '';

                (expenseData[categoryName] || []).forEach((item, index) => {
                    const itemValue = item.value || 0;
                    categoryTotal += itemValue;
                    if(item.completed) {
                        paidTotal += itemValue;
                        categoryPaid += itemValue;
                    }
                    
                    const formattedDate = item.date ? new Date(item.date + 'T00:00:00').toLocaleDateString('pt-BR') : 'Sem data';

                    itemsHtml += `
                        <li class="task-item ${item.completed ? 'completed' : ''}" data-item-id="${categoryName}-${index}">
                            <div class="view-mode flex items-center justify-between py-2 border-b dark:border-gray-700">
                                <div class="flex items-center flex-grow">
                                    <i class="fas fa-grip-vertical handle item-handle text-gray-400 dark:text-gray-500 mr-3"></i>
                                    <input type="checkbox" class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-blue-600 focus:ring-blue-500 cursor-pointer item-checkbox" ${item.completed ? 'checked' : ''}>
                                    <div class="ml-3 flex-grow"><p class="item-name text-gray-800 dark:text-gray-200">${item.name}</p><p class="text-sm text-gray-500 dark:text-gray-400"><span class="item-date">${formattedDate}</span> <span class="font-semibold item-responsible">(${item.responsible || 'N/A'})</span></p></div>
                                </div>
                                <div class="flex items-center flex-shrink-0"><span class="font-semibold mr-4 item-value">${formatCurrency(item.value)}</span><button class="edit-btn text-gray-500 hover:text-blue-700 dark:hover:text-blue-400 mr-2"><i class="fas fa-pencil-alt"></i></button><button class="delete-btn text-gray-500 hover:text-red-700 dark:hover:text-red-400"><i class="fas fa-trash-alt"></i></button></div>
                            </div>
                            <div class="edit-mode hidden flex items-center justify-between py-2 border-b dark:border-gray-700">
                                <div class="flex-grow mr-2 space-y-2"><input type="text" class="edit-input edit-name dark:bg-gray-700 dark:border-gray-600" value="${item.name}"><input type="text" class="edit-input edit-responsible dark:bg-gray-700 dark:border-gray-600" value="${item.responsible || ''}" placeholder="Responsável"><input type="date" class="edit-input edit-date dark:bg-gray-700 dark:border-gray-600" value="${item.date}"><input type="number" step="0.01" class="edit-input edit-value dark:bg-gray-700 dark:border-gray-600" value="${item.value}"></div>
                                <button class="save-btn text-green-500 hover:text-green-700 dark:hover:text-green-400"><i class="fas fa-save fa-lg"></i></button>
                            </div>
                        </li>`;
                });
                grandTotal += categoryTotal;
                itemsHtml += `
                    <li class="add-item-inline-area mt-2">
                        <button class="add-item-inline-btn text-sm text-gray-500 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 w-full text-left p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
                            <i class="fas fa-plus mr-2"></i> Adicionar um item
                        </button>
                    </li>
                `;
                
                const categoryPending = categoryTotal - categoryPaid;

                categoryCard.innerHTML = `<h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 flex justify-between items-center">
                                            <div class="flex items-center">
                                                <i class="fas fa-grip-vertical handle category-handle text-gray-400 dark:text-gray-500 mr-3"></i>
                                                <span class="category-title-text">${categoryName}</span>
                                            </div>
                                            <div class="flex items-center">
                                                <span class="text-xl text-blue-600 dark:text-blue-400 mr-3">${formatCurrency(categoryTotal)}</span>
                                                <button class="delete-category-btn text-gray-400 hover:text-red-700 dark:hover:text-red-400" data-category-name="${categoryName}"><i class="fas fa-trash-alt"></i></button>
                                            </div>
                                          </h3>
                                          <ul class="space-y-2 item-list">${itemsHtml}</ul>
                                          <div class="text-sm mt-3 pt-3 border-t dark:border-gray-700 flex justify-between text-gray-600 dark:text-gray-400">
                                            <span>Pago: <strong class="text-green-600 dark:text-green-400">${formatCurrency(categoryPaid)}</strong></span>
                                            <span>Pendente: <strong class="text-red-600 dark:text-red-400">${formatCurrency(categoryPending)}</strong></span>
                                          </div>`;
                categoriesContainer.appendChild(categoryCard);
            }
            document.getElementById('grand-total').textContent = formatCurrency(grandTotal);
            document.getElementById('paid-total').textContent = formatCurrency(paidTotal);
            document.getElementById('pending-total').textContent = formatCurrency(grandTotal - paidTotal);
            
            initSortable();
            renderChart();
        };

        const initSortable = () => {
            new Sortable(categoriesContainer, {
                animation: 150,
                handle: '.category-handle',
                onEnd: (evt) => {
                    const newOrder = Array.from(categoriesContainer.children).map(card => card.dataset.categoryName);
                    const reorderedData = {};
                    newOrder.forEach(name => {
                        reorderedData[name] = expenseData[name];
                    });
                    expenseData = reorderedData;
                    saveData();
                }
            });

            document.querySelectorAll('.item-list').forEach(list => {
                new Sortable(list, {
                    group: 'shared',
                    animation: 150,
                    handle: '.item-handle',
                    onEnd: (evt) => {
                        const fromCategory = evt.from.closest('.category-card').dataset.categoryName;
                        const toCategory = evt.to.closest('.category-card').dataset.categoryName;
                        const oldIndex = evt.oldIndex;
                        const newIndex = evt.newIndex;

                        const [movedItem] = expenseData[fromCategory].splice(oldIndex, 1);
                        if (!expenseData[toCategory]) expenseData[toCategory] = [];
                        expenseData[toCategory].splice(newIndex, 0, movedItem);
                        
                        saveData();
                    }
                });
            });
        };

        const startApp = (weddingId) => {
            mainApp.classList.remove('hidden');
            appLoader.style.display = 'flex';

            const docRef = doc(db, "weddings", weddingId);
            unsubscribe = onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && Object.keys(docSnap.data().expenses).length > 0) {
                    expenseData = docSnap.data().expenses;
                } else {
                    expenseData = JSON.parse(JSON.stringify(defaultData));
                    saveData(); 
                }
                render();
                appLoader.style.display = 'none';
            }, (error) => {
                console.error("Firestore snapshot error:", error);
                alert("Falha na ligação à base de dados. Verifique a sua conexão e as regras do Firestore.");
                appLoader.style.display = 'none';
            });
        };

        categoriesContainer.addEventListener('dblclick', (e) => {
            if (e.target.classList.contains('category-title-text')) {
                const titleSpan = e.target;
                const categoryCard = titleSpan.closest('.category-card');
                const oldCategoryName = categoryCard.dataset.categoryName;

                const input = document.createElement('input');
                input.type = 'text';
                input.value = oldCategoryName;
                input.className = 'edit-input text-2xl font-bold dark:bg-gray-700 dark:border-gray-600';

                titleSpan.style.display = 'none';
                titleSpan.parentElement.insertBefore(input, titleSpan);
                input.focus();
                input.select();

                const saveTitle = () => {
                    const newCategoryName = input.value.trim();
                    if (newCategoryName && newCategoryName !== oldCategoryName) {
                        if (expenseData.hasOwnProperty(newCategoryName)) {
                            alert('Essa categoria já existe.');
                            titleSpan.style.display = '';
                            input.remove();
                            return;
                        }
                        
                        const newExpenseData = {};
                        Object.keys(expenseData).forEach(key => {
                            if (key === oldCategoryName) {
                                newExpenseData[newCategoryName] = expenseData[oldCategoryName];
                            } else {
                                newExpenseData[key] = expenseData[key];
                            }
                        });
                        expenseData = newExpenseData;
                        saveData();
                    } else {
                        titleSpan.style.display = '';
                        input.remove();
                    }
                };

                input.addEventListener('blur', saveTitle);
                input.addEventListener('keydown', (evt) => {
                    if (evt.key === 'Enter') input.blur();
                    else if (evt.key === 'Escape') {
                        titleSpan.style.display = '';
                        input.remove();
                    }
                });
            }
        });

        categoriesContainer.addEventListener('click', (e) => {
            const taskItem = e.target.closest('.task-item');
            const categoryBtn = e.target.closest('.delete-category-btn');
            const addItemBtnInline = e.target.closest('.add-item-inline-btn');

            if (taskItem) {
                const [category, itemIndex] = taskItem.dataset.itemId.split('-');
                const index = parseInt(itemIndex);

                if (e.target.closest('.edit-btn')) {
                    taskItem.querySelector('.view-mode').classList.add('hidden');
                    taskItem.querySelector('.edit-mode').classList.remove('hidden');
                } else if (e.target.closest('.save-btn')) {
                    const editMode = taskItem.querySelector('.edit-mode');
                    expenseData[category][index].name = editMode.querySelector('.edit-name').value;
                    expenseData[category][index].responsible = editMode.querySelector('.edit-responsible').value;
                    expenseData[category][index].date = editMode.querySelector('.edit-date').value;
                    expenseData[category][index].value = parseFloat(editMode.querySelector('.edit-value').value) || 0;
                    saveData();
                } else if (e.target.closest('.delete-btn')) {
                    expenseData[category].splice(index, 1);
                    saveData();
                } else if (e.target.classList.contains('item-checkbox')) {
                    expenseData[category][index].completed = e.target.checked;
                    saveData();
                }
            } else if (categoryBtn) {
                const categoryNameToDelete = categoryBtn.dataset.categoryName;
                if (confirm(`Tem a certeza que quer apagar a categoria "${categoryNameToDelete}" e todos os seus itens?`)) {
                    delete expenseData[categoryNameToDelete];
                    saveData();
                }
            } else if (addItemBtnInline) {
                const card = addItemBtnInline.closest('.category-card');
                const categoryName = card.dataset.categoryName;
                
                expenseData[categoryName].push({ name: "Novo Item", value: 0, date: "", responsible: "", completed: false });
                saveData().then(() => {
                    const items = card.querySelectorAll('.task-item');
                    const newItem = items[items.length - 1];
                    if (newItem) {
                        newItem.querySelector('.edit-btn').click();
                        newItem.querySelector('.edit-name').focus();
                        newItem.querySelector('.edit-name').select();
                    }
                });
            }
        });

        addCategoryBtn.addEventListener('click', () => {
            const name = newCategoryNameInput.value.trim();
            if (name && !expenseData.hasOwnProperty(name)) {
                expenseData[name] = [];
                newCategoryNameInput.value = '';
                saveData();
            } else if (name) {
                alert('Essa categoria já existe.');
            } else {
                alert('Por favor, insira um nome para a categoria.');
            }
        });
        
        // This button is no longer in the HTML, but the logic can be kept for future reference or removed.
        // I will remove it for cleanliness.

        // --- THEME TOGGLE ---
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
            if (expenseData) {
                renderChart();
            }
        };

        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const newTheme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        // --- INITIALIZATION ---
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(savedTheme);
        startApp(currentWeddingId);

    </script>
</body>
